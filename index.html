<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت عروسی</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #fdf6f0;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background: #b56576;
      color: white;
      padding: 20px;
      border-bottom-right-radius: 50px;
      border-bottom-left-radius: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .details {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
      color: #b56576;
    }
    .map {
      margin-top: 20px;
    }
    .rsvp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #b56576;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #eee;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>💍 نرگس و حسین 💍</h1>
  <p>به مراسم عروسی ما خوش آمدید</p>
</header>

<section class="details">
  <h2>جزئیات مراسم</h2>
  <p>تاریخ: ۲۸ شهریور ۱۴۰۴</p>
  <p>ساعت: ۱۹:۰۰</p>
  <p>مکان: تالار زیبای شهر</p>
  
  <div class="countdown" id="countdown"></div>

  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.8903609008743!2d51.3890!3d35.6892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDQxJzIxLjIiTiA1McKwMjMnMjAuNCJF!5e0!3m2!1sfa!2s!4v1638537600000!5m2!1sfa!2s" 
      width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <a href="#" class="rsvp-btn">تایید حضور</a>
</section>

<footer>
  <p>با عشق منتظر دیدار شما هستیم 💖</p>
</footer>

<script>
  // شمارش معکوس
  var targetDate = new Date("Sep 19, 2025 19:00:00").getTime();
  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = targetDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("countdown").innerHTML = days + " روز " + hours + " ساعت "
    + minutes + " دقیقه " + seconds + " ثانیه ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "زمان مراسم فرا رسید 🎉";
    }
  }, 1000);
</script>

</body>
</html>
