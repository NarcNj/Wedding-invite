<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کارت عروسی نرگس و حسین</title>
<style>
/* فونت و بدنه */
body {
  margin: 0;
  padding: 0;
  font-family: 'Tahoma', sans-serif;
  background: #ffe4ec;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* پاکت */
.envelope {
  width: 300px;
  height: 200px;
  background: #d63384;
  position: relative;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  transition: transform 0.4s ease;
}

.envelope:hover { transform: scale(1.05); }

.flap {
  width: 0;
  height: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-bottom: 100px solid #ff6fa5;
  position: absolute;
  top: -100px;
  left: 0;
  transition: transform 0.8s ease;
  transform-origin: bottom;
}

/* وقتی باز شد */
.envelope.open .flap {
  transform: rotateX(180deg);
}

/* کارت داخل پاکت */
.card {
  width: 280px;
  max-width: 95%;
  padding: 20px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
  position: absolute;
  opacity: 0;
  transform: scale(0.8);
  transition: all 1s ease;
}

.card.show {
  opacity: 1;
  transform: scale(1);
  z-index: 2;
}

/* متن کارت */
h1 { font-size: 1.8rem; color: #d63384; margin-bottom: 10px; }
h2 { font-size: 1.4rem; margin-bottom: 15px; color: #444; }
p { font-size: 1rem; line-height: 1.7; color: #333; }
.date { font-size: 1.2rem; font-weight: bold; margin-top: 15px; color: #d63384; }
.countdown { margin-top: 15px; font-size: 1rem; background: #fff0f7; padding: 10px; border-radius: 10px; }
footer { margin-top: 20px; font-size: 0.9rem; color: #666; }
</style>
</head>
<body>

<!-- پاکت -->
<div class="envelope" id="envelope">
  <div class="flap"></div>
</div>

<!-- کارت -->
<div class="card" id="card">
  <h1>دعوت به جشن عروسی</h1>
  <h2>نرگس ❤️ حسین</h2>
  <p>با کمال افتخار، شما را به مراسم پیوند عاشقانه‌مان دعوت می‌کنیم.<br>حضور شما روشنی‌بخش محفل ما خواهد بود.</p>
  <div class="date">۲۸ شهریور ۱۴۰۴</div>
  <div class="countdown" id="countdown">در حال بارگذاری...</div>
  <footer>مکان: تالار نمونه، تهران</footer>
</div>

<script>
// باز شدن کارت
const envelope = document.getElementById("envelope");
const card = document.getElementById("card");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");          // انیمیشن باز شدن پاکت
  setTimeout(() => { card.classList.add("show"); }, 800); // کارت بعد از 0.8 ثانیه ظاهر می‌شود
});

// تایمر شمارش معکوس
const countdown = document.getElementById("countdown");
const weddingDate = new Date("2025-09-19T18:00:00").getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  if (distance < 0) {
    clearInterval(timer);
    countdown.innerHTML = "🎉 جشن شروع شد!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdown.innerHTML = `مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
}, 1000);
</script>

</body>
</html>
