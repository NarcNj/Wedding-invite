<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوتنامه عروسی نرگس و حسین</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #ffe4ec;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.2rem;
      color: #d63384;
      margin-bottom: 10px;
      animation: slideIn 1.5s ease;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
      animation: slideIn 2s ease;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.9;
      animation: fadeIn 2.5s ease;
    }

    .date {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 25px 0;
      color: #d63384;
    }

    .countdown {
      font-size: 1.2rem;
      background: #fff0f7;
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 15px;
      color: #444;
    }

    footer {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #777;
    }

    /* افکت‌ها */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دعوت به جشن عروسی</h1>
    <h2>نرگس ❤️ حسین</h2>

    <p>
      با کمال مسرت و افتخار، از شما دعوت می‌کنیم در شب به‌یادماندنی آغاز زندگی مشترکمان در کنارمان باشید.  
      حضور گرم شما، شادی این روز را کامل‌تر خواهد کرد.
    </p>

    <div class="date">۲۸ شهریور ۱۴۰۴</div>

    <!-- تایمر -->
    <div class="countdown" id="countdown">در حال بارگذاری...</div>

    <footer>مکان: تالار نمونه، تهران</footer>
  </div>

  <script>
    // تایمر شمارش معکوس
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-09-19T18:00:00").getTime(); // تاریخ عروسی

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "🎉 جشن شروع شد!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
    }, 1000);
  </script>
</body>
</html>
