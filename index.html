<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوت عروسی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f3f3;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }
    .card h1 {
      font-size: 24px;
      color: #e91e63;
    }
    .card p {
      font-size: 18px;
      margin: 10px 0;
    }
    .card .details {
      font-size: 16px;
      color: #555;
    }
    .card .rsvp {
      margin-top: 20px;
    }
    .card .rsvp a {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>💍 نرگس و حسین 💍</h1>
    <p>به مراسم عروسی ما خوش آمدید</p>
    <div class="details">
      <p>تاریخ: ۲۸ شهریور ۱۴۰۴</p>
      <p>ساعت: ۱۹:۰۰</p>
      <p>مکان: تالار زیبای شهر</p>
    </div>
    <div class="rsvp">
      <a href="#">تایید حضور</a>
    </div>
  </div>

</body>
</html>
